<div class="container">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg"  formControlName="userName" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">userName</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3cg" formControlName="email" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  </div>
              
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4cg"  formControlName="password" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cg">Password</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4cdg" formControlName="password" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? </p>
                      <a routerLink="/registration" class="btn btn-link">Register</a>
                </div>
      
              </form>

            </div>
          </div>
        </div>
      </div>
</form>
</div>
