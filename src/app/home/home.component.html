<div class="container">
    <div class="row ">
     <div  class="col-md-8  ">
        <img src="assets/images/IPLscreen.png"
        class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
      </div>
      <div class="col col-lg-4">
        <form [formGroup]="loginForms" (ngSubmit)="onSubmit(loginForms)">
          <!-- Email input -->
          <div class="pt-5">
            <label class="form-label" for="form3Example3">Email address</label>
            <input type="email"  formControlName="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
          </div>
          <!-- Password input -->
          <div class="pt-3">
          <label class="form-label" for="form3Example4">Password</label>
            <input type="password"  formControlName="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" />
            
          </div>

          <div class="d-flex justify-content-between align-items-center pt-3">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? </p>
                <a routerLink="/registration" class="btn btn-link">Register</a>
          </div>

        </form>
      </div>
    
  </div>
  
</div>
